<div class="top-header">
  <img class="antismash-logo" src="images/{{options.taxon}}_logo.png" alt="antiSMASH">
  <span class="antismash-title"><a class="main-link" href="{{options.base_url}}">antibiotics & Secondary Metabolite Analysis SHell</a><br>
    <span class="white">Version <span id="antismash-version">{{version}}</span></span>
  </span>
  <div id="icons">
    <a class="main-link" href="{{options.base_url}}"><img src="images/{{options.taxon}}_home.png" alt="home" title="Go to start page"></a>
    <a class="help-link" href="{{options.base_url}}#!/help"><img src="images/{{options.taxon}}_help.png" alt="help" title="Get help using antiSMASH"></a>
    <a class="about-link" href="{{options.base_url}}#!/about"><img src="images/{{options.taxon}}_about.png" alt="about" title="About antiSMASH"></a>
    <a href="#" id="download"><img src="images/{{options.taxon}}_download.png" alt="download" title="Download results"></a>
    <div id="downloadmenu">
      <ul id="downloadoptions">
        <li><a href={{options.input_file}}.zip>Download all results</a></li>
        <li><a href={{options.input_file}}.gbk> Download GenBank summary file</a></li>
        {% if options.logfile and options.download_logfile() != None %}
          <li><a href={{options.download_logfile()}}> Download log file</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</div>
